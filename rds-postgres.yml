Amazon RDS for PostgreSQL is a PaaS offering from Amazon for creating PostgreSQL Databases on AWS.

RDS makes it easier to set up, operate, and scale PostgreSQL deployments on AWS cloud.

PostgreSQL runs against its source Community Edition.

This is a collection of major versions.
